        <div class="popup">
            <form action="" class="form-container">
                <h2>Create a new book</h2>
                <label for="title">Title</label>
                <input type="text" placeholder="Enter title" id="title" name="title" required>

                <label for="author">Author</label>
                <input type="text" placeholder="Enter author" id="author" name="author" required>

                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" placeholder="Enter number of pages" required>


                <fieldset>
                    <legend>Select whether you have finished the book:</legend>
                    <input type="radio" id="yes" name="isRead" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="isRead" value="no">
                    <label for="no">No</label><br>
                </fieldset>

                <div class="form-buttons">
                    <button type="reset" value="Reset">Clear</button>
                    <button type="submit" value="Submit">Submit</button>
                    <button type="button" id="close">Close</button>
                </div>

                 
            </form>
        </div>
