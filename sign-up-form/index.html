<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <div class="logo-background">
                    <img src="./img/odin-logo.png" alt="Odin Project Logo">
                    <div class="logo-title">Odin</div>  
                </div>
              
            </div>
            <div class="footer">
                <p>
                    Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on Unsplash
                </p> 
            </div>
        </div>
        <div class="right">
            <div class="headline">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p class="second">You know you want to</p>
            </div>

            <div class="cta">
            
           
            <form action="">
                
                <section class="form-inputs">
                    <p class="cta-headline">Let's do this!</p>
                    <div class="inputs">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first_name" id="first-name">
                            </div>
                                
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last_name" id="last-name">
                            </div>
        
                            <div>
                                <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            </div>
            
                            <div>
                                <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone-number">
                            </div>
            
                            <div>
                                <label for="password">Password</label>
                            <input class="error" type="password" required name="password" id="password">
                            <p class="error-password">* Passwords do not match</p>
                            <!-- <br> -->
                            <!-- <abbr title="This field is mandatory" aria-label="required">* Passwords must match</abbr> -->
                            </div>
            
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                            <input class="error" required type="password" name="confirm_password" id="confirm-password"> 
                            </div>
                    </div>
                    
                </section>

                <section class="form-cta">
                    <button type="submit">Create Account</button>
                <p>Already have an account? <a class="green" href="">Log in</a></p>
                </section>
              
            </form>

            
                
            </div>
        </div>
    </div>
    
</body>
</html>
